<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/comum/LayoutPadrao}">

<head>
<title></title>
</head>

<section layout:fragment="conteudo01">
	<div class="modal fade" id="modalClienteRapido" tabindex="-1" role="dialog"
		th:fragment="modal">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">

				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro cliente</h4>

				</div>
				
				<div class="modal-body">
					<form  class="form-horizontal" th:action="@{/clientes}" id="clienteRapido">
						
						<div class="form-group">
							<label class="col-sm-2  control-label" for="nome">Nome</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nomeCliente" />
							</div>
						</div>
					</form>
					
					<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					<button type="submit" class="btn btn-primary cliente-salvar-btn">Salvar</button>
				</div>
				</div>

				
			</div>
		</div>
	</div>
</section>

</html>
