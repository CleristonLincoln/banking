<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/comum/LayoutPadrao}">

<head>
<title></title>
</head>

<section layout:fragment="conteudo01">


	<div>
		<form class="form-horizontal" method="post"
			th:action="@{/clientes/novo}" th:object="${cliente}">


			<div class="panel panel-default">

				<div class="panel-heading">
					<h1 class="panel-title aw-titulo-panel">Novo Cliente</h1>
				</div>

				<div class="panel-body">

					<div class="form-group">
						<label for="nome" class="col-sm-2 control-label">Nome:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome"
								th:field="*{nome}" />
						</div>
					</div>

					<div class="form-group">
						<label for="anotacao" class="col-sm-2 control-label">Anotação</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="anotacao"
								th:field="*{anotacao}" />
						</div>
					</div>

					<div class="form-group"> <label for="status"
						class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
						<option value="">Selecione</option>
							<option th:each="status : ${todosStatusCliente}"
								th:value="${status}" th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>



				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>

			</div>
			<!-- fim do body -->
	</div>

	</form>



<div class="panel panel-primary">
		<div class="panel-heading">
			<h1 class="panel-title aw-titulo-panel">Lista de clientes cadastrados</h1>
		</div>

		<div class="panel-body">
			<table class="table table-bordered table-striped" id="tabela_cliente">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Nome</th>
						<th class="text-center col-md-1">Status</th>
						<th class="text-center col-md-1">Links</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente: ${listaDeClientes}">
						<td class="text-center" th:text="${cliente.id}"></td>
						<td  th:text="${cliente.nome}"></td>
						<td class="text-center" th:text="${cliente.status.descricao}">
						<td >
							<button type="button" class=" text-center btn btn-primary btn-xs">Resumo</button>
							<button type="button" class=" text-center btn btn-primary btn-xs">Resumo</button>
							<button type="button" class=" text-center btn btn-primary btn-xs">Resumo</button>
						</td>
						
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>










	</div>

</section>


</html>
